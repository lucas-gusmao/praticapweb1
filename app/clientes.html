<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
</head>
<body>

<h1 class="text-center">Clientes</h1>
<div id="mensagemView"></div>

<form class="form">

    <div class="form-group">
        <label for="data">Data de Criação</label>
        <input type="date" id="data" class="form-control" required autofocus/>
    </div>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" step="" id="nome" class="form-control" value="José" required/>
    </div>

    <div class="form-group">
        <label for="cpf">Cpf</label>
        <input id="cpf" type="number" class="form-control"  value="5029311" required/>
    </div>
    <div class="form-group">
        <label for="conta">Conta</label>
        <input type="number" id="conta" class="form-control" value="4" required/>
    </div>

    <div class="form-group">
        <label for="saldo">Saldo</label>
        <input id="saldo" type="number" class="form-control" min="0.01" step="0.01" value="300.0" required/>
    </div>
<br>
    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
    </form>
<br>
    <button class="btn btn-primary" type="submit" onclick="clienteController.pesquisar(event)">Pesquisar</button>
    </form>

<br>
<br>

<table>
    <thead>
    <tr>
        <th>DATA DE CRIAÇÃO</th>
        <th>CONTA</th>
        <th>SALDO</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/conta.js"></script>
<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
